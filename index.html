<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Nota Fiscal de Serviço</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>

<html>

    <body>

        <h1>Emissão de Nota Fiscal de Serviço (NFS-e)</h1>

        <form id="nfs-form">
            <div class="form-group">
                <label for="valorVenda">Valor da Venda:</label>
                <input type="number" id="valorVenda" placeholder="Digite o valor da venda" required>
            </div>

            <div class="form-group">
                <label for="itens">Itens Vendidos:</label>
                <textarea id="itens" placeholder="Descreva os itens vendidos" required></textarea>
            </div>

            <div class="form-group">
                <label for="irpf">Porcentagem do IRPF (%):</label>
                <input type="number" id="irpf" placeholder="Digite a porcentagem do IRPF" required>
            </div>

            <div class="form-group">
                <label for="pis">Porcentagem do PIS (%):</label>
                <input type="number" id="pis" placeholder="Digite a porcentagem do PIS" required>
            </div>

            <div class="form-group">
                <label for="cofins">Porcentagem do COFINS (%):</label>
                <input type="number" id="cofins" placeholder="Digite a porcentagem do COFINS" required>
            </div>

            <div class="form-group">
                <label for="inss">Porcentagem do INSS (%):</label>
                <input type="number" id="inss" placeholder="Digite a porcentagem do INSS" required>
            </div>

            <div class="form-group">
                <label for="issqn">Porcentagem do ISSQN (%):</label>
                <input type="number" id="issqn" placeholder="Digite a porcentagem do ISSQN" required>
            </div>

            <button type="button" onclick="gerarNotaFiscal()">Gerar Nota Fiscal</button>
        </form>

        <div id="resultado" class="result" style="display: none;"></div>
    </body>

</html>
